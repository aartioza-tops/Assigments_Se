<!-- 7. Create Registration form using HTML, CS -->
<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body>
    <form>
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />

        <p>Choose your favorite Web language:</p>

        <input type="radio" value="HTML" name="lang" />
        <label for="html">HTML</label><br />

        <input type="radio" value="CSS" name="lang" />
        <label for="css">CSS</label><br />

        <input type="radio" value="JavaScript" name="lang" />
        <label for="javascript">JavaScript</label>

        <p>How you know about Tops Technologies?</p>
        <input type="checkbox" id="ref1" name="ref1" value="website" />
        <label for="ref1">website</label><br />
        <input type="checkbox" id="ref2" name="ref2" value="freiend" />
        <label for="ref2">freiend</label><br />
        <input type="checkbox" id="ref3" name="ref3" value="News paper" />
        <label for="ref3">News paper</label>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
