<!-- 11.Create link-pseudo classes using external css, to format links on the pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="linkCss.css" />
    <title>Link CSS</title>
  </head>

  <body>
    <p><a href="#" class="link1">link 1</a></p>

    <p><a href="#" class="link2">link 2</a></p>

    <p><a href="#" class="link3">link 3</a></p>

    <p><a href="#" class="link4">link 4</a></p>
  </body>
</html>
